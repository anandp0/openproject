app:
    name: OpenProject
    code: OPENPROJECT 
    notify: appz@ecloudcontrol.com

build:
    version: 16.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: openproject-16.1

deploy:
    context: anandp0/DEV
    type: statefulset
    replicas: 2
    port:
    - 80
volumes:
- claim: openproject-assets
  mount: /appz/data/openproject  
  name: assets
  size: 5Gi

properties:
    ATTACHMENTS_STORAGE_PATH: /appz/data/openproject
    FILESYNC_ENABLE: "yes"
    RSYNC_SECRET:
      vault: RSYNC_SECRET

    SECRET_KEY_BASE: 
      vault: SECRET_KEY_BASE
    POSTGRES_HOST: openproject-postgres-13-x    
    POSTGRES_PORT: 5432
    POSTGRES_DB: openproject
    POSTGRES_USER: openproject
    POSTGRES_PASSWORD: 
      vault: POSTGRESQL_OPENPROJECT_PASSWORD
    revision: 34
